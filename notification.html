<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Notifications</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .notification-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            display: none;
            max-width: 250px;
        }
    </style>
</head>
<body>

    <div class="notification-box" id="notificationBox">
        <strong>ðŸ”” New Activity:</strong>
        <span id="notificationText"></span>
    </div>

    <script>
        const notifications = [
            "Amit just purchased a course!",
            "Manoj registered for the webinar!",
            "New visitor from Delhi!",
            "User from Mumbai just subscribed!"
        ];

        function showNotification() {
            let box = document.getElementById("notificationBox");
            let text = document.getElementById("notificationText");

            let randomMessage = notifications[Math.floor(Math.random() * notifications.length)];
            text.innerText = randomMessage;
            box.style.display = "block";

            setTimeout(() => {
                box.style.display = "none";
            }, 5000);
        }

        setInterval(showNotification, 10000);
    </script>

</body>
</html>
